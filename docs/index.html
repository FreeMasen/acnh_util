<!DOCTYPE html>
<html>

<head>
    <base href="/acnh_util" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link href="./nes.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./style.css" />

</head>

<body style="position:relative;text-align:center;">
    <h1>ACNH Critter Helper</h1>
    <h2>Global Filters</h2>
    <div class="global-filters">
        <button id="global-toggle-caught" class="nes-btn">Toggle Caught</button>
        <button id="global-toggle-donated" class="nes-btn">Toggle Donated</button>
        <button id="global-toggle-available" class="nes-btn">Toggle Available</button>
    </div>
    <h2>Users</h2>
    <div id="user-list-wrapper">
    </div>
    <div id="tables-wrapper">
        <div id="fish-table-wrapper" class="table-wrapper">
            <table id="fish-table" class="nes-table is-bordered is-centered">
                <colgroup>
                    <col class="cell-name" width="120px">
                    <col class="cell-image" width="50px">
                    <col class="cell-value" width="100px">
                    <col class="cell-location" width="50px">
                    <col class="cell-size" width="50px">
                    <col class="cell-caught" width="50px">
                    <col class="cell-donated" width="50px">
                    <col class="cell-warning" width="100px">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="8">Fish</th>
                    </tr>
                    <tr>
                        <th colspan="2" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th class="cell-value sortable" data-sort="value">
                            <span title="value" class="header-emoji">ðŸ””</span>
                        </th>
                        <th class="cell-location sortable" data-sort="location">
                            Loc.
                        </th>
                        <th class="cell-size sortable" data-sort="size">
                            <img class="fish-shadow-image" style="width: 50px" src="/images/fish_shadow.png" />
                        </th>
                        <th class="cell-caught sortable" data-sort="status">
                            caught
                        </th>
                        <th class="cell-donated sortable" data-sort="donated">
                            donated
                        </th>
                        <th class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="bug-table-wrapper" class="table-wrapper">
            <table id="bug-table" class="nes-table is-bordered is-centered">
                <colgroup>
                    <col class="cell-name" width="200px">
                    <col class="cell-image" width="50px">
                    <col class="cell-value" width="150px">
                    <col class="cell-location" width="100px">
                    <col class="cell-caught" width="50px">
                    <col class="cell-donated" width="50px">
                    <col class="cell-warning" width="100px">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="7">Bugs</th>
                    </tr>
                    <tr>
                        <th colspan="2" width="100px" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th width="100px" class="cell-value sortable" data-sort="value">
                            <span title="value" class="header-emoji">ðŸ””</span>
                        </th>
                        <th width="100px" class="cell-location sortable" data-sort="location">
                            Loc.
                        </th>
                        <th width="25px" class="cell-caught sortable" data-sort="active">
                            Caught
                        </th>
                        <th width="70px" class="cell-donated sortable" data-sort="status">
                            Donated
                        </th>
                        <th width="125px" class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="sea-creature-table-wrapper" class="table-wrapper">
            <table id="sea-creature-table" class="nes-table is-bordered is-centered">
                <thead>
                    <tr>
                        <th colspan="9">Sea Creatures</th>
                    </tr>
                    <tr>
                        <th colspan="2" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th class="cell-value sortable" data-sort="value">
                            <span title="value" class="header-emoji">ðŸ””</span>
                        </th>
                        <th class="cell-speed sortable" data-sort="speed">
                            Speed
                        </th>
                        <th class="cell-size sortable" data-sort="size">
                            <img style="width: 50px" src="/images/sea_creature_shadow.png" class="sea-creature-image" />
                        </th>
                        <th class="cell-caught sortable" data-sort="donated">
                            Caught
                        </th>
                        <th class="cell-donated sortable" data-sort="caught">
                            Donated
                        </th>
                        <th class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div id="edit-users-list" class="nes-container">
        <button id="close-edit-users-btn" class="close-btn is-error nes-btn">X</button>
    </div>
    <script>
        if ('serviceWorker' in navigator && location.protocol.indexOf('https') > -1) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('successfully registered service worker'))
                .catch(e => {
                    console.error('error registering service worker', e);
                });
          }
    </script>
    <script type="module" src="./index.js"></script>
</body>

</html>

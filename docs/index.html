<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/acnh_util/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/acnh_util/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/acnh_util/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/acnh_util/images/favicon-16x16.png">

</head>

<body>
    <div class="global-filters">
        <button id="global-toggle-caught" class="nes-btn">Toggle Caught</button>
        <button id="global-toggle-donated" class="nes-btn">Toggle Donated</button>
        <button id="global-toggle-available" class="nes-btn">Toggle Available</button>
    </div>
    <div id="island-list-wrapper">
        
    </div>
    <div id="tables-wrapper">
        <div id="fish-table-wrapper" class="table-wrapper">
            <table id="fish-table" class="nes-table is-bordered is-centered">
                <colgroup>
                    <col class="cell-name" width="120px">
                    <col class="cell-image" width="50px">
                    <col class="cell-location" width="50px">
                    <col class="cell-value" width="100px">
                    <col class="cell-size" width="50px">
                    <col class="cell-active" width="200px">
                    <col class="cell-status" width="50px">
                    <col class="cell-action" width="70px">
                    <col class="cell-warning" width="100px">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="9">Fish</th>
                    </tr>
                    <tr>
                        <th colspan="2" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th class="cell-location sortable" data-sort="location">
                            <img alt="location" style="width: 50px" src="/acnh_util/images/treasure-map.svg" class="location-map-image" />
                        </th>
                        <th class="cell-value sortable" data-sort="value">
                            <i title="donated" class="nes-icon coin is-medium"></i>
                        </th>
                        <th class="cell-size sortable" data-sort="size">
                            <img class="fish-shadow-image" style="width: 50px" src="/acnh_util/images/fish_shadow.png" />
                        </th>
                        <th class="cell-active sortable" data-sort="active">
                            <label>
                                <input type="checkbox" checked disabled class="nes-checkbox" />
                                <span></span>
                            </label>
                        </th>
                        <th class="cell-status sortable" data-sort="status">
                            <i title="status" class="nes-icon trophy is-medium"></i>
                        </th>
                        <th class="cell-action">
                            Action
                        </th>
                        <th class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="bug-table-wrapper" class="table-wrapper">
            <table id="bug-table" class="nes-table is-bordered is-centered">
                <colgroup>
                    <col class="cell-name" width="200px">
                    <col class="cell-image" width="50px">
                    <col class="cell-location" width="100px">
                    <col class="cell-value" width="150px">
                    <col class="cell-active" width="70px">
                    <col class="cell-status" width="50px">
                    <col class="cell-action" width="100px">
                    <col class="cell-warning" width="100px">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="8">Bugs</th>
                    </tr>
                    <tr>
                        <th colspan="2" width="100px" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th width="100px" class="cell-location sortable" data-sort="location">
                            <img alt="location" style="width: 50px" src="/acnh_util/images/treasure-map.svg" class="location-map-image" />
                        </th>
                        <th width="100px" class="cell-value sortable" data-sort="value">
                            <i title="donated" class="nes-icon coin is-medium"></i>
                        </th>
                        <th width="25px" class="cell-active sortable" data-sort="active">
                            <label>
                                <input type="checkbox" checked disabled class="nes-checkbox" />
                                <span></span>
                            </label>
                        </th>
                        <th width="70px" class="cell-status sortable" data-sort="status">
                            <i title="status" class="nes-icon trophy is-small"></i>
                        </th>
                        <th width="100px" class="cell-action">
                            Action
                        </th>
                        <th width="125px" class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                    <tr id="bug-filter">

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="sea-creature-table-wrapper" class="table-wrapper">
            <table id="sea-creature-table" class="nes-table is-bordered is-centered">
                <thead>
                    <tr>
                        <th colspan="9">Sea Creatures</th>
                    </tr>
                    <tr>
                        <th colspan="2" class="cell-name sortable" data-sort="name">
                            Name
                        </th>
                        <th class="cell-value sortable" data-sort="value">
                            <i class="nes-icon coin is-medium"></i>
                        </th>
                        <th class="cell-speed sortable" data-sort="speed">
                            Speed
                        </th>
                        <th class="cell-size sortable" data-sort="size">
                            <img style="width: 50px" src="/acnh_util/images/sea_creature_shadow.png" class="sea-creature-image" />
                        </th>
                        <th class="cell-active sortable" data-sort="active">
                            <label>
                                <input type="checkbox" checked disabled class="nes-checkbox" />
                                <span></span>
                            </label>
                        </th>
                        <th class="cell-status" data-sort="status">
                            <i title="status" class="nes-icon trophy is-medium"></i>
                        </th>
                        <th class="cell-action">
                            Action
                        </th>
                        <th class="cell-warning is-warning">
                            !
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator && location.protocol.indexOf('https') > -1) {
            navigator.serviceWorker.register('/acnh_util/serviceWorker.js')
                .then(() => console.log('successfully registered service worker'))
                .catch(e => {
                    console.error('error registering service worker', e);
                });
          }
    </script>
    <script type="module" src="/acnh_util/index.js"></script>
</body>

</html>

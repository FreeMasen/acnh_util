<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <table id="fish-table">
            <thead>
                <tr>
                    <th class="cell-name">
                        Name
                    </th>
                    <th class="cell-location">
                        Location
                    </th>
                    <th class="cell-value">
                        Value
                    </th>
                    <th class="cell-size">
                        Size
                    </th>
                    <th class="cell-active">
                        Currently Active
                    </th>
                    <th class="cell-status">
                        Status
                    </th>
                    <th class="cell-action">
                        Action
                    </th>
                </tr>
                <tr id="fish-filter">

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table id="bug-table">
            <thead>
                <tr>
                    <th class="cell-name">
                        Name
                    </th>
                    <th class="cell-location">
                        Location
                    </th>
                    <th class="cell-value">
                        Value
                    </th>
                    <th class="cell-active">
                        Currently Active
                    </th>
                    <th class="cell-status">
                        Status
                    </th>
                    <th class="cell-action">
                        Action
                    </th>
                </tr>
                <tr id="bug-filter">

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <template id="fish-row-template">
            <tr>
                <td class="cell-name"></td>
                <td class="cell-location"></td>
                <td class="cell-value"></td>
                <td class="cell-size"></td>
                <td class="cell-active"></td>
                <td class="cell-status"></td>
                <td class="cell-action">
                    <button class="caught-button"></button>
                    <button class="donated-button"></button>
                </td>
            </tr>
        </template>
        <template id="bug-row-template">
            <tr>
                <td class="cell-name"></td>
                <td class="cell-location"></td>
                <td class="cell-value"></td>
                <td class="cell-active"></td>
                <td class="cell-status"></td>
                <td class="cell-action">
                    <button class="caught-button"></button>
                    <button class="donated-button"></button>
                </td>
            </tr>
        </template>
        <script type="text/javascript" src="acnh.js"></script>
    </body>
</html>

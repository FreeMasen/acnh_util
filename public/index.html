<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="global-filters">
            <button id="global-toggle-caught">Toggle Caught</button>
            <button id="global-toggle-donated">Toggle Donated</button>
        </div>
        <table id="fish-table">
            <thead>
                <tr>
                    <th colspan="7">Fish</th>
                </tr>
                <tr>
                    <th class="cell-name">
                        Name
                    </th>
                    <th class="cell-image"></th>
                    <th class="cell-location">
                        Location
                    </th>
                    <th class="cell-value">
                        Value
                    </th>
                    <th class="cell-size">
                        Size
                    </th>
                    <th class="cell-active">
                        ◉
                    </th>
                    <th class="cell-status">
                        Status
                    </th>
                    <th class="cell-action">
                        Action
                    </th>
                </tr>
                <tr id="fish-filter">

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table id="bug-table">
            <thead>
                <tr>
                    <th colspan="6">Bugs</th>
                </tr>
                <tr>
                    <th class="cell-name">
                        Name
                    </th>
                    <th class="cell-image"></th>
                    <th class="cell-location">
                        Location
                    </th>
                    <th class="cell-value">
                        Value
                    </th>
                    <th class="cell-active">
                        ◉
                    </th>
                    <th class="cell-status">
                        Status
                    </th>
                    <th class="cell-action">
                        Action
                    </th>
                </tr>
                <tr id="bug-filter">

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table id="sea-creature-table">
            <thead>
                <tr>
                    <th colspan="7">Sea Creatures</th>
                </tr>
                <tr>
                <th class="cell-name">
                    Name
                </th>
                <th class="cell-image"></th>
                <th class="cell-value">
                    Value
                </th>
                <th class="cell-speed">
                    Speed
                </th>
                <th class="cell-size">
                    Size
                </th>
                <th class="cell-active">
                    ◉
                </th>
                <th class="cell-status">
                    Status
                </th>
                <th class="cell-action">
                    Action
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script type="text/javascript" src="acnh.js"></script>
    </body>
</html>
